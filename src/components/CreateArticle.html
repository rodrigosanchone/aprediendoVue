<div class="general">
    <div class="center">
      <section id="content">
     
        <h1 v-if="!isEdit" class="subheader">Crear Articulo</h1>
        <h1 v-else class="subheader">Editar Articulo</h1>
        <form class="mid-form" @submit.prevent="save()">
          <div class="form-group">
            <label for="title">Titulo</label>
            <input type="text" name="title" v-model="article.title" />
            <div v-if="submitted && !$v.article.title.required">
              Este campo es necesario
            </div>
          </div>
          <div class="form-group">
            <label for="content">Contenido</label>
            <textarea name="content" v-model="article.content" />
            <div v-if="submitted && !$v.article.content.required">
              Este campo es necesario
            </div>
          </div>
          <div class="form-group">
            <div v-if="isEdit && article.image">
           
              <img
              :src="url + 'get-image/' + article.image"
              :alt="article.title"
              class="imageSmall"
            />
            </div>
            <label for="image">Imagen</label>
            <input
              id="file"
              ref="file"
              type="file"
              name="file0"
              @change="fileChange()"
            />
          </div>

          <input type="submit" value="Guardar" class="btn btn-succes" />
        </form>
      </section>
      <Sidebar />
    </div>
  </div>
